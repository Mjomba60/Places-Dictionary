<!DOCTYPE html>
<html>
    <head>
        <title>Places Dictionary</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="title" id="heading">
            <h1>Places Dictionary</h1>
        </div>
        <div class="searchBar">
            <input type="text" id="searchText" placeholder="Search">
            <button id="searchBtn">Search</button>
        </div>
        <div class="mainContent">
            <div class="information">
                <p id="searchResults">Search Results</p>
                <ul id="countryList">
                        
                </ul>
            </div>
            <div class="detailedInfo">
                <div id="singleInformation">
                    
                </div>
                <div class="comments">
                    <form action="">
                        <label for="comment">Comment</label>
                        <br>
                        <input type="text" name="comments" id="comment" placeholder="Add your comments here to help improve your expirience">
                        <br>
                        <button type="submit" id="commentBtn">Comment</button>
                    </form>
                </div>
            </div>

        </div>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
